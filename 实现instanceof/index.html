<body>
    <script>
        var new_instanceof = function (_left, _right) {
            var leftProto = _left.prototype;    
            var rightProto = _right.__proto__;
            while (true) {
                if (leftProto === null) {
                    return false;
                }

                if (leftProto === rightProto) {
                    return true;
                }
                rightProto = rightProto.__proto__;
            }
        }

        console.log(new_instanceof(Object, Object));
    </script>
