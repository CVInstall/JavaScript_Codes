    <script>
        function isHw(number) {
            let leftnumber = number;
            let rightnumber = 0;

            if (leftnumber < 0 || (leftnumber % 10 === 0 && leftnumber !== 0)) {
                return false;
            } else {
                while (leftnumber > rightnumber) {
                    rightnumber = rightnumber * 10 + leftnumber % 10;
                    leftnumber = Math.floor(leftnumber / 10);
                }

                if (leftnumber === rightnumber || leftnumber === Math.floor(rightnumber / 10)) {
                    return true;
                } else {
                    return false;
                }
            }
        }
