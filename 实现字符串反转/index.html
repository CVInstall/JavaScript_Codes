<body>
    <script>
        function reverseString(str) {
            let length = str.length;
            for (let left = 0, right = length - 1; left < right; ++left, --right) {
                [str[left], str[right]] = [str[right], str[left]];
            }
            return str;
        }

        let str = ["a", "b", "c", "d"];
        console.log(reverseString(str));
    </script>
