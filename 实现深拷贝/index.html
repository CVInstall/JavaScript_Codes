<body>
    <script>
        function clone(target, map = new WeakMap()) {
            if (typeof target === 'object') {
                var cloneTarget = Array.isArray(target) ? [] : {};
                if (map.get(target)) {
                    return target;
                }
                map.set(target, cloneTarget);
                for (var key in target) {
                    cloneTarget[key] = clone(target, map);
                }
                return cloneTarget;
            } else {
                return target;
            }
        };

        const target = {
            field1: 1,
            field2: undefined,
            field3: {
                child: 'child'
            },
            field4: [2, 4, 8]
        };
        target.target = target;

        var res = clone(target);
        console.log(res);
    </script>
