<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <script>
        setTimeout(function () {
            console.log(1);
        }, 2000)

        setTimeout(function () {
            console.log(2);
        }, 0)

        console.log(3);
        new Promise((resolve, reject) => {
            console.log(4);
            resolve();
            console.log(5);
        }).then(() => {
            console.log(6);
            setTimeout(function () {
                console.log(7);
            }, 200)
        })
    </script>
</body>

</html>
