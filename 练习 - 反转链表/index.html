<html lang="en">

<head>

<body>
    <script>
        var reverseList = function (head) {
            let prev = null;
            let curr = head;

            while (curr) {
                const next = curr.next; // 原先链表的下一个节点
                curr.next = prev; // 反转
                prev = curr; // 保存反转后的链表
                curr = next; // 原先链表的新遍历节点
            }
            return prev;
        };
    </script>
</body>
