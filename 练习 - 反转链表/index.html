<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var reverseList = function (head) {
            let pre = null;
            let cur = head;

            while (cur) {
                const next = cur.next; // 原先链表的下一个节点
                cur.next = pre; // 反转
                pre = cur; // 保存反转后的链表
                cur = next; // 原先链表的新遍历节点
            }
            return pre;
        };
    </script>
</body>

</html>
