            });
            resolve(6);
            p2.then((arg) => {
                console.log(arg);
            });

        }));
        const timeOut2 = setTimeout(() => {
            console.log(8);
            const p3 = new Promise(reject => {
                reject(9);
            }).then(res => {
                console.log(res)
            })
        }, 0)


        p1().then((arg) => {
            console.log(arg);
        });
