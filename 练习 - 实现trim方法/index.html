<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function _trim(str) {
            return str.replace(/^\s\s*/, '').replace(/^\s\s*$/, '');
        }

        var str = ' 123 ';
        var newStr = _trim(str);
        console.log(newStr);
    </script>
</body>

</html>
