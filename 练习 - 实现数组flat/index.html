<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 遍历
        function _flat(array) {
            let res = [];
            array.forEach(item => {
                if (Array.isArray(item)) {
                    res = res.concat(_flat(item));
                } else {
                    res.push(item);
                }
            })
            return res;
        }

        // reduce实现
        const re_flat = function (array) {
            return array.reduce((pre, cur) => {
                return pre.concat(Array.isArray(cur) ? re_flat(cur) : cur);
            }, [])
        }

        let array = [1, [2, [3, [4, [5]]]]];
        console.log(re_flat(array));

    </script>
</body>

</html>
