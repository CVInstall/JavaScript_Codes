<body>
    <script>
        Array.prototype.getReader = function () {
            let array = [...this];
            // let index = 0;
            let length = array.length;

            let obj = {};
            obj.read = function (num) {
                if (num < 0 || num % 1 !== 0 || (num !== '' && typeof num !== 'number')) {
                    throw new Error("Error");
                } else if (num === '') {
                    num = 1;
                } else if (num >= length) {
                    num = length;
                }

                let res = array.splice(0, num);
                length = array.length;

                if (length <= 0) {
                    res = [];
                }
                return res;
            }

            return obj;
        }

        let array = [1, 2, 3, 4, 5, 6, 7];
        console.log(array.getReader().read(2))
        // console.log(.read(2))
    </script>
</body>
