    <script>
        // 二分法
        function sqrt_number(x) {
            if (x < 2) return x
            let left = 1, mid, right = Math.floor(x / 2);
            while (left <= right) {
                mid = Math.floor(left + (right - left) / 2)
                if (mid * mid === x) return mid
                if (mid * mid < x) {
                    left = mid + 1
                } else {
                    right = mid - 1
                }
            }
            return right
        }

        // 牛顿迭代法
        let numer;
        function mathSqrt(x) {
            if (x === 0) {
                return 0;
            } else {
                numer = x;
            }
            return sqrtNumber(x);
        }

        function sqrtNumber(x) {
            let res = (x + numer / x) / 2;
            if (Math.floor(res) === Math.floor(x)) {
                return Math.floor(res);
            } else {
                return sqrtNumber(res);
            }
        }

        console.log(mathSqrt(16));
    </script>
