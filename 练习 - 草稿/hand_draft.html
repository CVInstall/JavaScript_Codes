<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>草稿页</title>
</head>

<body>
    <script>
        function mergeNodeLiist(l1, l2) {
            let res = new Node();
            let p = res;
            let [p1, p2] = [l1, l2];

            while (l1 || l2) {
                if (p1.val < p2.val) {
                    p.next = p1;
                    p1 = p1.next;
                } else {
                    p.next = p2;
                    p2 = p2.next;
                }
                p = p.next;
            }
            p.next = l1 ? l1 : l2;
            return res.next;
        }
    </script>
</body>

</html>
