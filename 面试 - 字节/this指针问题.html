<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "outer";
        var test = {
            commonFn: function () {
                console.log(this.str);
            },
            arrowFn: () => {
                console.log(this.str);
            },
            str: "inner"
        }
        test.commonFn();
        test.arrowFn();
        test.arrowFn.bind(str)();

        var fn1 = test.commonFn;
        var fn2 = test.arrowFn;
        fn1();
        fn2();
    </script>
</body>
