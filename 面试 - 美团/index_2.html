    <!-- 1、给定一个数组 一个值 返回满足和为传入值的下标，只需要找到一组即可 -->
    <script>
        var twoSum = function (nums, target) {
            let map = new Map();
            for (let i = 0, len = nums.length; i < len; i++) {
                let another = target - nums[i];
                if (map.has(another)) {
                    return [map.get(another), i];
                } else {
                    map.set(nums[i], i);
                }
            }
        };
    </script>
